service: sc5-serverless-boilerplate # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs4.3
  cfLogs: true
  iamRoleStatements:
    - Effect: Allow
      Action:
      - dynamodb:*
      Resource: arn:aws:dynamodb:${opt:region, self:provider.region}:*:*
    - Effect: Allow
      Action:
      - SNS:*
      Resource: arn:aws:sns:${opt:region, self:provider.region}:*:*
package:
  exclude:
    - test/**
    - .git/**

functions:

plugins:
  - serverless-mocha-plugin
  - serverless-webpack
  - serverless-offline

custom:
  serverless-mocha-plugin:
    functionTemplate: templates/function.ejs

